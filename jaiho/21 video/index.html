    <style>
        /* the specificity of this selector is 1 */
        h1{
            color: aqua;
        }

        /* The specificity of this selector is 10 */
        .yellow{
            color:yellow;
        }

        /* the specificity of this selector is 10 */
        .cred{
            color: red;
        }

        /* the specificity of this selector is 10 */
        .cpurple{
            color: purple;
        }

        /* example of attribute selector the specificity of this selector is 10 */
        [data-x="a"]{
            background-color: red;
        }

    </style>
</head>

    <h6>21</h6>
