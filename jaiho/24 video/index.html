<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty Four</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #2ad18b ;
        }

        .text-shado{
            text-shadow: 3px 6px 3px #ff17ed;
            /* outline */
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 20px;
            outline-offset: 61px;

        }
    </style>
</head>
<body>
    <h6>24</h6>
    <hr>
    <h1>CSS outline & Shado,outline</h1>
    <hr>
    <h3>box-Shado rule</h3>
    <h4>(h-offset v-offset blur spread color inset)</h4>
    <div class="box">i am a box</div>
    <hr>
    <h3>Text Shado</h3>
    <p class="text-shado">
        Lorem ipsum dolor sit amet consectetur  eligendi obcaecati deserunt quis tenetur assumenda sed fuga expedita. Vitae!
    </p>

</body>
</html>
