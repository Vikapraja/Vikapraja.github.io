    <h1>Form's Example: Form2</h1>

    <hr>

    <form action="">
        <div>
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter ur Fullname">
        </div> <br>

        <div>
            <label>Email</label>
            <input type="email" name="name" placeholder="Enter Email">
        </div> <br>

        <div>
            <label>Phone</label>
            <input type="tel" name="Phone" placeholder="phone number with country code" pattern="[0-9][6-9]{1}[0-9]{9}">
        </div> <br>

        <div>
            <label>Password</label>
            <input name="password" type="password" placeholder="Enter password">
        </div> <br>

        <div>
            <label>Search</label>
            <input type="search" name="search" placeholder="search....">
        </div> <br>

        <div>
            <label>URL</label>
            <input type="url" name="url" placeholder="--Website's url...">
        </div> <br>

        <div>
            <label>Age</label>
            <input type="number" name="age" placeholder="Enter age" value="30" min="20">
        </div> <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>


    </form>
