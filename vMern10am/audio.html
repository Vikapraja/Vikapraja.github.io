<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <h1>Audio tag and source tag</h1>
    <hr>
    <h2>
        <h3>*'controls' attribute are mandatory.</h3>
        <audio src="./media/audio/a1.mp3" controls downloads></audio>
        <hr>
        #or
        <audio controls>
            <source src="./media/audio/a1.mp3" type="audio/mp3">
        </audio>

        <hr>
        #Source tag is used to give source of file.

    </h2>
