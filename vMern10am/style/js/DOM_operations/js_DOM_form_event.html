<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Form-Event)</title>
    <style>
        *{
            margin: 0;
        }
        body{
            display: grid;
            place-items: center;
        }

        .main{
            width: 100vw;
            height: 100vh;
        }
        .center{
            width: 80%;
            margin: auto;
        }
        .center h3{
            background-color: lightsalmon;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 5px;
            font-size: 0.75rem;
        }
        .center input{
            width: 99.5%;
            padding: 10px 0;
            margin-bottom: 5px;
        }
        .center button{
            background-color: navy;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
        }

        #heading-span{
            text-transform: capitalize;
        }

        /* notes */
        #note{
            font-size: 1.5rem;
            margin: 20%;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Js-DOM(Form-Event Example)
        <a href="../js+html/js_BOM_and_DOM_manupulation.html"><button style="background-color: brown; color: white; ">Back to BOM-DOM manupulation</button></a>
        <hr>
    </h1>

    <div class="main">`
        <div class="center">
            <h3 id="hname">Name : </h3>
            <h3 id="hemail">Email : </h3>
            <h3 id="hphone">Phone : </h3>
            <h3 id="hdesignation">Designation : </h3>
            <h3 id="hsalary">Salary : </h3>
            <h3 id="hcity">City : </h3>
            <h3 id="hstate">State : </h3>
            <!-- <form onsubmit="postData(event)"> -->
            <form onsubmit="postData()">
                <input type="text" class="name" id="name" name="name" required placeholder="Full Name" onfocus="fun1(event)" onblur="fun2(event)" onchange="fun3(event)">
                <input type="email" class="email" id="email" name="email" required placeholder="Email Address" onfocus="fun1(event)" onblur="fun2(event)" onchange="fun3(event)">
                <input type="number" class="phone" id="phone" name="phone" required placeholder="Phone Number" onfocus="fun1(event)" onblur="fun2(event)" onchange="fun3(event)">
                <input type="text" class="designation" id="designation" name="designation" required placeholder="Designation" onfocus="fun1(event)" onblur="fun2(event)" onchange="fun3(event)">
                <input type="number" class="salary" id="salary" name="salary" placeholder="Enter ur Salary" required onfocus="fun1(event)" onblur="fun2(event)" onchange="fun3(event)">
                <input type="text" class="city" id="city" name="city" required placeholder="Enter City" onfocus="fun1(event)" onblur="fun2(event)" onchange="fun3(event)">
                <input type="text" class="state" id="state" name="state" required placeholder="Enter State" onfocus="fun1(event)" onblur="fun2(event)" onchange="fun3(event)">
                <button type="submit">Submit</button>
                
            </form>
        </div>
    </div>
    <div id="note">

        <hr>
        <h2>DOM-Form Events(attributes) on form-element</h2>
        <ol>
            <li>onsubmit</li>
            <li>onfocus</li>
            <li>onblur</li>
            <li>onchange</li>
            <li>required (attribute)</li>
        </ol>
    </div>


    <script>
        function fun1(e){
            // console.log(e.key)
            // console.log(e.target.name)
            // console.log(e.target.id)
            // console.log(e.target.value)
            let item=document.getElementById(e.target.id)
            item.style.backgroundColor="lightgray"
            item.style.color="black"
        }

        function fun2(e){
            let item=document.getElementById(e.target.id)
            item.style.backgroundColor="lightgreen"
            item.style.color="black"
        }

        function fun3(e){
            let item=document.getElementById(e.target.id)
            item.style.backgroundColor="gold"
            item.style.color="black"

            let heading = document.getElementById(`h${e.target.id}`)
            heading.innerHTML = `<span id='heading-span'>${e.target.name}</span> : ${e.target.value}`
        }

        function postData(){
            alert(`
                    Name        :       ${document.getElementById("name").value}       
                    Email       :       ${document.getElementById("email").value}       
                    Phone       :       ${document.getElementById("phone").value}       
                    Designation :       ${document.getElementById("designation").value}
                    Salary      :       ${document.getElementById("salary").value}
                    City        :       ${document.getElementById("city").value}
                    State       :       ${document.getElementById("state").value}


                    `)
    }
    </script>
</body>
</html>
