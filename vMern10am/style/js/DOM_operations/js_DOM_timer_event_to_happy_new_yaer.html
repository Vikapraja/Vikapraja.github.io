<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(HappyNewYear)js_DOM_timer_event</title>

    <style>
        * {
            margin: 0 auto;
        }

        body {
            display: grid;
            place-items: center;
        }

        .main {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .center {
            height: 40%;
            width: 70%;
            background-color: gray;
            display: flex;
            flex-direction: column;
            box-shadow: 20px 20px 20px black;
        }

        .first,
        .second {
            width: 100%;
            height: 100%;
        }

        .first {
            display: grid;
            place-items: center;
            font-size: 3rem;
            color: white;
            font-family: algerian;
        }

        .second {
            display: flex;
            justify-content: space-between;
        }

        .item {
            width: 20%;
            text-align: center;
        }

        .item h2,
        h3 {
            background-color: navy;
            color: white;
            padding: 10px;
        }

        .item h3 {
            background-color: black;
        }

        .note{
            font-size: 1.5rem;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <h1>(Happ New Year) using js_DOM_timer Event Example
        <a href="../js+html/js_BOM_and_DOM_manupulation.html"><button
                style="background-color: brown; color: white;">Back To BOM-DOM Manupulation</button></a>

        <hr>
    </h1>

    <div class="main">
        <div class="center">
            <div class="first">Time in New Year 2025</div>
            <div class="second">
                <div class="item">
                    <h2 id="days">00</h2>
                    <h3>Days</h3>
                </div>
                <div class="item">
                    <h2 id="hours">00</h2>
                    <h3>Hours</h3>
                </div>
                <div class="item">
                    <h2 id="minutes">00</h2>
                    <h3>Minutes</h3>
                </div>
                <div class="item">
                    <h2 id="seconds">00</h2>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="note">
        <h2>Dom_time_events</h2>
        <hr>
        <ol>
            <li>setInterval</li>
            <li>clearInterval</li>

        </ol>
    </div>
    <script>
        var center = document.querySelector(".center")
        var first = document.querySelector(".first")
        var seconds = document.querySelector(".second")
        var days = document.querySelector("#days")
        var hours = document.querySelector("#hours")
        var minutes = document.querySelector("#minutes")
        var seconds = document.querySelector("#seconds")

        var targetTime = new Date(2025,0)

        var time = setInterval(() => {
            let currentTime = new Date()

            let diff = targetTime - currentTime
            if (diff > 0) {
                let num = parseInt(diff / (1000 * 60 * 60 * 24))
                num < 10 ? (days.innerHTML = "0" + num) : (days.innerHTML = num)

                num = parseInt(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60))
                num < 10 ? (hours.innerHTML = "0" + num) : (hours.innerHTML = num)

                num = parseInt(diff % (1000 * 60 * 60) / (1000 * 60))
                num < 10 ? (minutes.innerHTML = "0" + num) : (minutes.innerHTML = num)

                num = parseInt(diff % (1000 * 60) / 1000)
                num < 10 ? (seconds.innerHTML = "0" + num) : (seconds.innerHTML = num)
            }
            else {
                clearInterval(time)
                center.removeChild(second)
                first.innerHTML = "Happy Ney Year 2025 ðŸŽ‡ðŸŽˆ"
            }
        })


    </script>
</body>

</html>
