<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event onclick Example-slider</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        *{
            margin: 0;
        }

        body{
            display: grid;
            place-items: center;
            font-size: 1.5rem;
        }

        .main{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .center{
            height: 60%;
            width: 70%;
            background-color: dimgray;
            position: relative;
        }
        .items{
            width: 100%;
            height: 100%;
        }
        .items img{
            display: none;
            height: 100%;
            width: 100%;
        }
        .btn{
            background:none;
            border: none;
            color: white;
            position: absolute;
            top: 47%;
        }
        #btn1{
            left: 10px;
        }
        #btn2{
            right: 10px
        }
        .material-symbols-outlined{
            font-size: 2rem;
            cursor: pointer;
            background-color: blue;
        }

        /* for note */

        #note{
            width: 50vw;
            height: 30vh;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <h1>Js_DOM_Event click Example - images-Slider
        <a href="../js+html/js_BOM_and_DOM_manupulation.html"><button style="background-color: brown; color: white; ">Back to BOM-DOM manupulation</button></a>

    </h1>
    <hr>
    <div class="main">
        <div class="center">
            <div class="items" onmouseenter="playPause('pause')" onmouseleave="playPause('play')">
                <img src="../../../media/images/s1.jpg" alt="">
                <img src="../../../media/images/s2.jpg" alt="">
                <img src="../../../media/images/s3.jpg" alt="">
                <img src="../../../media/images/s4.jpg" alt="">
                <img src="../../../media/images/s5.jpg" alt="">
                <img src="../../../media/images/s6.jpg" alt="">
                <img src="../../../media/images/s7.jpg" alt="">
                <img src="../../../media/images/s8.jpg" lt="">
                <img src="../../../media/images/s9.jpg" alt="">
                <img src="../../../media/images/s10.jpg" alt="">
                <img src="../../../media/images/s11.jpg" alt="">
                <img src="../../../media/images/s12.jpg" alt="">
                <img src="../../../media/images/s13.jpg" alt="">
                <img src="../../../media/images/s14.jpg" alt="">
                <img src="../../../media/images/s15.jpg" alt="">
            </div>
            <button class="btn" id="btn1" onclick="previous()"><span class="material-symbols-outlined">arrow_back_ios</span></button>
            <button class="btn" id="btn2" onclick="next()"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
        </div>
    </div>

    <div id="note">
        <h2>DOM_Mouse_Event (attribute in div)</h2>
        <hr>
        <ol>
            <li>onmouseenter</li>
            <li>onmouseleave</li>
        </ol>

        <hr>
        <h2>DOM_onclick events (attributes on button)</h2>
        <ol>
            <li>onclick</li>
        </ol>
    </div>

    <script>
        var images=document.querySelectorAll("img")
        images[0].style.display="block"
        var index=0

        function next(){
            images[index].style.display="none"

            if(index<images.length-1)
                index++
            else
                index=0

            images[index].style.display="block"
        }

        function previous(){
            images[index].style.display="none"

            if(index>0)
                index--
            else
                index=images.length-1

            images[index].style.display="block"
        }

        var time= setInterval(next,2000)

        function playPause(option){
            if(option==="pause")
                clearInterval(time)
            else
                time=setInterval(next,2000)
        }
    </script>
</body>
</html>
