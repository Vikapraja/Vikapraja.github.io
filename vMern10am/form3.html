<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3 Example</title>
</head>
<body>

    <h6 style="text-align: center;">21/08/2014</h6>

    <hr>

    <h1>Form's Example : Form3</h1>

    <hr>

    <form action="">
        <div>
            <label>DOB.</label>
            <input type="date" >
        </div> <br>

        <div>
            <label>Time</label>
            <input type="time" placeholder="enter time">            
        </div> <br>

        <div>
            <label>Date&Time</label>
            <input type="datetime-local">
        </div> <br>

        <div>
            <label>Range</label>
            <input type="range" min="18" max="45" value="20">
        </div> <br>

        <div>
            <label>Color</label>
            <input type="color">
        </div> <br>

        <button type="button">Button</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        
    </form>
    
<hr>

</footer>
</body>
</html>
